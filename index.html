<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

<html>
   
    <body>
        <div id='container'>
            
            <div id='input-div'>
                <h1>Metric ↔️ Imperial Unit Conversion</h1>
                <input id='input' type="number" inputmode="numeric" maxlength='5' required/>
                <button id='convert-btn' onclick='convert()'>Convert</button>
            </div>
            
            <!------------------CONVERIONS----------------------->
    
            <div class = 'conversion-divs'>
                <h2>Length ( Meters / Feet )</h2>
                <p id='length'></p>
                        
            </div>
            
            <div class = 'conversion-divs'>
                <h2>Volume ( Liters / Gallons )</h2>
                <p id='volume'></p>
                
            </div>
            
            <div class = 'conversion-divs'>
                <h2>Mass ( Kilograms / Pounds )</h2>
                <p id='mass'></p>
            
            </div> 
            
            
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
